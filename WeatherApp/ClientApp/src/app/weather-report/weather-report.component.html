<mat-card class="main">
  <mat-card-header>
    <mat-card-title>Weather reports</mat-card-title>
    <mat-card-subtitle>Select a chart</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group aria-label="Select a chart" [(ngModel)]="selectedChart">
      <mat-radio-button value="1">Calendar chart</mat-radio-button>
      <mat-radio-button value="2">Area chart</mat-radio-button>
    </mat-radio-group>
    <div *ngIf="selectedChart==1">
      <google-chart #temperaturechart
                    *ngIf="temperatureData?.length"
                    [title]="'Temperature (C)'"
                    [type]="calendarType"
                    [data]="temperatureData"
                    [columns]="temperatureColumns"
                    [options]="temperatureOptions"
                    [width]="width"
                    [height]="height">
      </google-chart>
      <google-chart #rainchart
                    *ngIf="rainData?.length"
                    [title]="'Rainfall (mm)'"
                    [type]="calendarType"
                    [data]="rainData"
                    [columns]="rainColumns"
                    [options]="rainOptions"
                    [width]="width"
                    [height]="height">
      </google-chart>
      <google-chart #windchart
                    *ngIf="windData?.length"
                    [title]="'Wind (m/s)'"
                    [type]="calendarType"
                    [data]="windData"
                    [columns]="windColumns"
                    [options]="windOptions"
                    [width]="width"
                    [height]="height">
      </google-chart>
    </div>
    <div *ngIf="selectedChart==2">
      <google-chart #linechart
                    *ngIf="weatherData?.length"
                    [title]="'Weather'"
                    [type]="areaType"
                    [data]="weatherData"
                    [columns]="weatherColumns"
                    [options]="weatherOptions"
                    [width]="width"
                    [height]="height">
      </google-chart>
    </div>
    <h3 *ngIf="!weatherData?.length">No data available. Change date or city values, create rows or seed data</h3>
  </mat-card-content>
</mat-card>
